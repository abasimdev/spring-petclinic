---
# Created By AB

name: Test and Build SPC Project

on:
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: create environment
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Uit Tests
        run: mvn test

      - name: Create Package with Maven
        run: mvn clean package

