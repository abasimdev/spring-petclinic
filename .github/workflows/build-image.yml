---
# Created by AB
# Info: This is for SPC Java based project. Steps -->> Test -> Build -> create Docker image -> push to ECR

name: Build SPC project and push Docker Image to ECR

on:
  push:
    branches: [ ab-prac ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Build Environment
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # - name: Unit Test
      #   run: mvn test

      - name: Build
        run: mvn clean package -Dmaven.test.skip=true

      - name: Archive Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spc.jar
          path: '**/target/*.jar'

  Docker:
    needs: build

    runs-on: ubuntu-latest

    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: spc.jar
          path: ./app

      - name: Find Artifact path
        run: |
          echo "Searching for JAR files..."
          find . -type f -name "*.jar" -print

      - name: Create Docker image
        run: docker image build -t spc:1.0 .

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'us-east-1'

      - name: Login to ECR
        run: |
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/v2x6c7f6

      - name: Tag Docker Image # To Push to AWS ECR
        run: |
          docker tag test/spc:latest public.ecr.aws/v2x6c7f6/test/spc:latest

      - name: Push to ECR
        run: |
          docker push public.ecr.aws/v2x6c7f6/test/spc:latest
        
        